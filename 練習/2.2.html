<body>
    <script>
        let count = 0
        let sum = 0
        const calculate = (n, m) => {
            while (sum <= m) {
                n++
                count++
                sum += n
                console.log(sum);
            }
            return count


        }

        const number1 = parseInt(prompt('n'))
        const number2 = parseInt(prompt('m'))
        console.log(calculate(number1, number2))
    </script>
